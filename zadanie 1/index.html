<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zadanie 1</title>
  </head>
  <body>
    <h1>Zadanie 1</h1>
    <p>
      [1,2,3,4].duplicate()
    </p>
    <p>
      Spraw, żeby powyższy kod zwrócił: [1,2,3,4,1,2,3,4]
    </p>

    <script>
      if (typeof Array.prototype.duplicate !== 'function') {
        Array.prototype.duplicate = function() {
          //return this.concat(this); // < ES6
          return [...this, ...this]; // >= ES6
        };
      }
      // console.log([1, 2, 3, 4].duplicate());
    </script>
  </body>
</html>
